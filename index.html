    <div class="reglages">

            <label for="size">Size</label>

            <input type="range" name="quantity" id="quantity" value="100" min="25" max="1000">
            <label for="red">R</label>
            <input type="range" name="red" id="red" value="255" min="0" max="255">
            <label for="green">G</label>
            <input type="range" name="green" id="green" value="255" min="0" max="255">
            <label for="blue">B</label>
            <input type="range" name="blue" id="blue" value="255" min="0" max="255">
            <button id="clear">CLEAR</button>
        </form>
    </div>
